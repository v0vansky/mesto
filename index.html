<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Четвертая практическая работа на Яндекс Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Владимир Стенин">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/VS_avatar.jpg" alt="картинка профиля" class="profile__image">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Владимир Стенин</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь всякого</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="inputFormProfile" class="popup__form">
        <input type="text" name="inputName" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="inputAbout" class="popup__input popup__input_type_about" placeholder="О себе">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="inputFormPlace" class="popup__form">
        <input type="text" name="inputPlace" class="popup__input popup__input_type_place" placeholder="Название">
        <input type="text" name="inputUrl" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_type_image-zoom">
    <div class="popup__image-container">
      <img src="#" class="popup__image" alt="">
      <p class="popup__image-name"></p>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <template id="place-template">
    <div class="element">
      <img src="#" class="element__image" alt="#">
      <div class="element__info">
        <h3 class="element__text"></h3>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__remove-button"></button>
    </div>
  </template>

  <script src="./scripts/main.js"></script>
</body>
</html>
