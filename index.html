<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Четвертая практическая работа на Яндекс Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Владимир Стенин">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/custo.jpg" alt="картинка профиля" class="profile__image">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаевск">
          <div class="element__info">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Домбай">
          <div class="element__info">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаево-Черкесск">
          <div class="element__info">
            <h3 class="element__text">Карачаево-Черкесск</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="overlay">
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="inputForm" class="popup__container">
        <input type="text" name="inputName" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="inputAbout" class="popup__input popup__input_type_about" placeholder="О себе">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </section>

  <script src="./scripts/main.js"></script>
</body>
</html>
